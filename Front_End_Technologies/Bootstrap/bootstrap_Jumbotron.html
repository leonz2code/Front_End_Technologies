<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Bootstrap jumbotron</title>
        <meta charset="utf=8">
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- jQuery libray-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Latest compiled JavaScript-->
        <script src="http>//maxdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </head>

    <body>
                <!-- Header enorme con un sub titulo una alternativa a jumbotron es class=page-header-->
        <div class="jumbotron">

            <h1>Heading</h1>
            <p>Sub-Title</p>

        </div>

        <div class="container">
                <!-- jumotron puede ir dentro del container tambien-->
            <p>Page content can start here ...</p>

        </div>

    </body>

</html>
