<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Bootstrap Buttons</title>
        <meta charset="utf=8">
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>
    </head>

    <body>
        
        <div class="container">
            <br>
            <!-- Button Styles-->
            <button type="button" class="btn btn-default">Default</button>
            <button type="button" class="btn btn-primary">primary</button>
            <button type="button" class="btn btn-success">success</button>
            <button type="button" class="btn btn-info">info</button>
            <button type="button" class="btn btn-warning">warning</button>
            <button type="button" class="btn btn-danger">danger</button>
            <button type="button" class="btn btn-link">link</button>

            <hr />
            <a href="#" class="btn btn-info" role="button">Link Button</a>
            <input type="button" class="btn btn-primary" value="Input Button">
            <input type="submit" class="btn btn-warning" value="Submit Button">
<br>
            <!-- Button Sizes-->
            <hr />
            <button type="button" class="btn btn-primary btn-lg">Large</button>
            <button type="button" class="btn btn-primary btn-md">Medium</button>
            <button type="button" class="btn btn-primary btn-sm">Small</button>
            <!-- No longer available in Bootstrap 4 -->
            <button type="button" class="btn btn-primary btn-xs">XSmall</button>


            <!-- Button Level buttons-->
            <hr />
            <button type="button" class="btn btn-primary btn-block">Button 1</button>
            <button type="button" class="btn btn-default btn-block">Button 2</button>

            <button type="button" class="btn btn-primary btn-lg btn-block">Button 1</button>
            <button type="button" class="btn btn-default btn-lg btn-block">Button 2</button>

            <button type="button" class="btn btn-primary btn-sm btn-block">Button 1</button>
            <button type="button" class="btn btn-default btn-sm btn-block">Button 2</button>

            <!-- Active/Disabled Buttons-->
            <hr />
            <button type="button" class="btn btn-primary active">Active Primary</button>
            <button type="button" class="btn btn-primary Disabled">Disabled Primary</button>            

          </div>


    </body>

    </html>
