<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Bootstrap Basick List Group</title>
        <meta charset="utf=8">
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> >
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" ></script>
    </head>

    <body>

        <div class="container">

            <h4>Basic List Group</h4>

            <ul class="list-group">
                <li class="list-group-item"><span class="badge">12</span>Item 1</li>
                <li class="list-group-item">Item 2</li>
                <li class="list-group-item">Item 3</li>
            </ul>

            <hr />

            <h4>Basic List Group mouse hover effect </h4>

            <ul class="list-group">
                <a href="#" class="list-group-item active">Item 1</a>
                <a href="#" class="list-group-item disabled">Item 2</a>
                <a href="#" class="list-group-item">Item 3</a>
            </ul>

            <hr />

            <h4>Basic List Group sucess danger etc </h4>

            <ul class="list-group">
                <a href="#" class="list-group-item list-group-item-success">
                    <h4 class="list-group-item-heading">Item 1 Heading</h4>
                        <p class="list-group-item-text">list item text</p>
                </a>

                <a href="#" class="list-group-item list-group-item-warning">
                    <h4 class="list-group-item-heading">Item 2 Heading</h4>
                    <p class="list-group-item-text">list item text</p>
                </a>
                <a href="#" class="list-group-item list-group-item-danger">
                    <h4 class="list-group-item-heading">Item 3 Heading</h4>
                    <p class="list-group-item-text">list item text</p>
                </a>
            </ul>


        </div>
    </body>
</html>
