<!DOCTYPE html>
<html lang="en">



    <head>
        <title>Bootstrap Alerts</title>
        <meta charset="utf=8">
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- jQuery libray-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Latest compiled JavaScript-->
        <script src="http>//maxdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="/jquery-3.2.1.min.js"></script>
        <script src="/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </head>

    <body>
        <div class="container">

            <br>  <!-- Lo del  fade in no funciono ver que show-->
            <div class="alert alert-success">
                <a href="#" class="close" data-dismiss="alert" aria-hidden="true">&times;</a>
                <strong>Success!</strong>
            </div>
            <div class="alert alert-info">
                <strong>Info!</strong>
            </div>
            <div class="alert alert-warning"> 
                <strong>Warning!</strong>
            </div>
            <div class="alert alert-danger"> 
                <strong>Danger!</strong>
            </div>
            <p>Page content can start here ...</p>

        </div>

        <div id="index-alert" class="alert alert-danger alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <b>An Error occured</b>
        </div>

    </body>

</html>
