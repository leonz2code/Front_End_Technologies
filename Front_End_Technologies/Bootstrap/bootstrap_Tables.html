<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Tables</title>
    <meta charset="utf=8">
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- jQuery libray-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Latest compiled JavaScript-->
    <script src="http>//maxdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
                                <!-- Podemos Usar varios paramtros como table-hover-->
        <table class="table table-hover">

            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Grade</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Johm</td>
                    <td>smith</td>
                    <td>80</td>
                </tr>
                <tr>
                    <td>Ted</td>
                    <td>Crow</td>
                    <td>90</td>
                </tr>
                <tr>
                    <td>Molly</td>
                    <td>Doe</td>
                    <td>93</td>
                </tr>
            </tbody>

        </table>
    </div>

</body>

</html>
